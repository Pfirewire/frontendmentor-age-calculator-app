<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Age calculator app</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap');
    </style>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="page-wrapper">

    <section class="main-wrapper">
        <div class="card">
            <div class="card-header">
                <div class="input-section">
                    <label for="day-input">DAY</label>
                    <input type="text" id="day-input" name="day-input" class="input">
                </div>
                <div class="input-section">
                    <label for="month-input">MONTH</label>
                    <input type="text" id="month-input" name="month-input" class="input">
                </div>
                <div class="input-section">
                    <label for="year-input">YEAR</label>
                    <input type="text" id="year-input" name="year-input" class="input">
                </div>
            </div>
            <div class="card-divider">
                <div class="arrow-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
                </div>
                <hr>
            </div>
            <div class="card-body">
                <div class="date-display">
                    <span id="year-value" class="date-value">--</span> years
                </div>
                <div class="date-display">
                    <span id="month-value" class="date-value">--</span> months
                </div>
                <div class="date-display">
                    <span id="day-value" class="date-value">--</span> days
                </div>
            </div>
        </div>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Pfirewire" target="_blank">Pfirewire</a>.
    </div>
</div>


<script src="js/index.js"></script>
</body>
</html>
